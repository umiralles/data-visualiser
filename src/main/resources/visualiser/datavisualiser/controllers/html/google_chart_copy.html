<html>
  <head>
    <style>
      div {position: relative;
           margin: auto;}
    </style>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // fetch("http://localhost:8000/area_pie.json")

      //   .then(function (data) {
      //     console.log(data);

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      async function getJSON() {
        return await fetch('chart.json')
            .then((response) => response.json())
            .then((responseJson) => {return responseJson});
      }
      
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      async function drawChart() {

        var json = await getJSON();
        // TODO: Remove console.log
        console.log(json);

        // Change dates to javascript Date objects (untested)
        for (let i = 0; i < json.data_table.cols.length; i++) {
          if (json.data_table.cols[i].type === 'date') {
            for (let j = 0; j < json.data_table.rows.length; j) {
              json.data_table.rows[j].c[i] = new Date(json.data_table.rows[j].c[i]);
            }
          }
        }

        // Create the data table.
        var data = new google.visualization.DataTable(json.data_table);

        // Set chart options
        // var options = {'title':'How Much Pizza I Ate Last Night',
        //                'width':400,
        //                'height':300};

        // Instantiate and draw chart based on the chart type
        var chart;
        switch(json.chart_type) {
          case 'PieChart':
            chart = new google.visualization.PieChart(document.getElementById("chart_div"));
            break;
          case 'BarChart':
            chart = new google.visualization.BarChart(document.getElementById("chart_div"));
            break;
          default:
            // Default set to PieChart
            chart = new google.visualization.PieChart(document.getElementById("chart_div"));
        }

        chart.draw(data, json.options);
      }

    </script>
  </head>
